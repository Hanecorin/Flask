<head>

<body>
    
<h3> 비동기로 java 기반의 다른 서버의 로직 요청</h3>
<br><hr><br>

<button onclick="ajaxReq()">비동기 요청</button>

<div id="dataView"></div>
<script>

    function ajaxReq(){
        const xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function(){
            if(this.readyState == 4 && this.status == 200){
                document.getElementById("dataView").innerHTML = this.responseText;

            }
        };

        xhttp.open("get", "http://localhost:8080/step13_Ajax/step03flask.jsp?msg=playdata");
        xhttp.send();
    }

</script>

</body>
</html>
